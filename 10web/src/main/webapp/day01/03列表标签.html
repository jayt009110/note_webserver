<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h3>无序列表</h3>
        <!--type:图标类型  circle/square-->
        <ul type="square"><!--unorderd list 无序列表 -->
            <li>刘备</li> <!--list item 列表项 -->
            <li>诸葛亮</li>
            <li>孙尚香</li>
            <li>诸葛亮</li>
            <li>关羽</li>
        </ul>
    <h3>有序列表</h3>
    <!--type 序号类型 start起始值 reversed降序-->
    <ol type="" start="-4" reversed="reversed"> <!--ordered list有序列表 -->
        <li>打开冰箱门</li>
        <li>大象装进去</li>
        <li>关上冰箱门</li>
    </ol>
    <h3>列表嵌套</h3>
    <ul>
        <li>凉菜
            <ol>
                <li>凉拌黄瓜</li>
                    <ol>
                        <li>黄瓜</li>
                    </ol>
                <li>折耳根</li>
                <li>口水鸡</li>
            </ol>
        </li>
        <li>热菜
            <ol>
                <li>酸菜鱼</li>
                <li>酸菜鱼</li>
                <li>酸菜鱼</li>
            </ol>
        </li>
        <li>炖菜
            <ol>
                <li>猪肉炖粉条</li>
                <li>小鸡炖蘑菇</li>

            </ol>
        </li>
    </ul>
    </body>
</html>
