<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
    <body>
    <!--
    src:图片路径
    相对路径:访问站内资源时使用
            1.图片和页面同级目录:直接写图片名
            2:图片在页面的上级目录:../图片名
    绝对路径:访问站外资源使用,这种称为图片盗链
    好处：节省资源
    坏处：有可能找不到
    alt:图片不能正常显示时显示的文本
    -->

    <img src="image1.jpg " alt="这是个哈士奇">
    <img src="../image.jpg" title="看个锤子">
    <!--鼠标悬停时现实的文本 -->
    <img src="http://cdn.tmooc.cn/bsfile//imgad///bb0b4d2636534e6e9dc1d84064ed80d6.jpg"></img>
    <!--width和height宽高 只设置宽度，高度等比例缩放-->
    <img src="../image.jpg" width="400" height="300" title="看个锤子">
    <img src="../image.jpg" width="400"  title="看个锤子">
    </body>
</html>
