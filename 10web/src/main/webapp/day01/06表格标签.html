<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <table border="30" cellspacing="0">
            <tr> <!--table row 行 -->
                <td>1-1</td> <!--table data 列 -->
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
                <td>1-5</td>
            </tr>

            <tr> <!--table row 行 -->
                <td>2-1</td> <!--table data 列 -->
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
            </tr>
        </table>
        <h3>合并单元格</h3>
        <table border="1" cellspacing="0">
            <tr>
                <!--colspan跨列, rowspan跨行 -->
                <td colspan="2" align="center">1-1</td>
                <td rowspan="2">1-3</td>
                <td rowspan="3">1-4</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
            </tr>
            <tr>
                <td colspan="3" align="center">3-1</td>
            </tr>
        </table>
        <h3>跨行跨列练习</h3>
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="2" align="center">1-1</td>
                <td rowspan="2">1-3</td>
            </tr>
            <tr>
                <td rowspan="2">2-1</td>
                <td>2-2</td>
            </tr>
            <tr>

                <td colspan="2" align="center">3-2</td>

            </tr>
        </table>
        <!--cellpadding 单元格距单元内容的距离
        -->
        <table border="1" cellspacing="0" cellpadding="10">
            <caption>订单列表</caption> <!--表格标题-->
            <tr>
                <th>编号</th> <!--table header 表头 加粗居中-->
                <th>商品名称</th>
                <th>价格(元)</th>
            </tr>
            <tr>
                <td>1</td>
                <td>手机</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>电脑</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>电视</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>总价(元)</td>
                <td colspan="2" align="center">21000</td>
            </tr>
        </table>
    </body>
</html>
