<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pig{
            color: red;
        }
        h4{
            color: blue;
        }
        .c1{
            color: green;
        }
        h4,span{
            background-color: pink;
        }
        #pig,h3{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="c1">孙悟空</div>
<div id="pig">猪八戒</div>
<div>沙悟净</div>
<span id="meat" class="c1">红烧肉</span>
<span id="fish">水煮鱼</span>
<span id="chicken">黄焖鸡</span>
<h3 id="apple" class="c1">苹果</h3>
<h4 id="banana">香蕉</h4>
</body>
</html>
