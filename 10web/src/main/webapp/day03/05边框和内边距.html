<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*圆角 值越大越圆*/
            border-radius: 5px;
        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            /*给元素添加内边距，控制内容的位置
              内边距会影响元素的宽高
            */
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<div id="d2">内边距</div>
<div id="d1"></div>
</body>
</html>
