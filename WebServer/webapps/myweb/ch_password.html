<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
    <center>
        <h1>请修改密码</h1>
    </center>
    <form action="./changePassword" method="get">
        <table>
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr><br>
            <tr>
                <td>旧密码</td>
                <td><input name="old_password" type="password"></td>
            </tr><br>
            <tr>
                <td>新密码</td>
                <td><input  name="new_password" type="password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="确认">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
