<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>我的首页</title>
    </head>
    <body>
        <center>
            <!--
                h1 - 一级标题
                input - 输入域，根据type的值不同，体现的样子也不同
                center标签用于将里面的内容全部居中对齐，在HTML5中已不推荐使用.
             -->

            <!--
                在页面中使用路径通常使用相对路径，而这里的相对路径是被浏览器解释的。
                浏览器理解的"./"当前目录指的是请求当前页面时当前页面所在的目录，参照的就是浏览器地址上
                请求当前页面的地址
                例如:
                请求当前index页面时，我们在浏览器地址栏上输入的路径是:
                http://localhost:8088/myweb/index.html
                因此浏览器会认为"./"是指:
                http://localhost:8088/myweb/
                所以下面图片中src="./logo.jpg"，浏览器会认为实际图片请求的路径为:
                http://localhost:8088/myweb/logo.jpg
            -->
            <img src="./logo.jpg"><br>
            <input type="text" size="33">
            <input type="button" value="百度一下" onclick="alert('点个锤子')"><br>

            <a href="./reg.html">点我</a>
        </center>
    </body>
</html>
