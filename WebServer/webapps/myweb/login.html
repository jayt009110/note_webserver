<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <center>
        <h1>用户登录页面</h1>
    </center>
    <form action="./loginUser" method="get">
        <table>
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr><br>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password"></td>
            </tr><br>
            <tr>
                <td>
                   <input type="submit" value="登录">
                </td>
                <td>
                    <a href="./index.html">后退</a>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
