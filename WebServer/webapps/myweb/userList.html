<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
    <body>
        <center>
            <h1>用户列表</h1>
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <td>密码</td>
                    <td>昵称</td>
                    <td>年龄</td>
                </tr>
                <tr th:each="user:${list}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}">123456</td>
                    <td th:text="${user.nickname}">阿三</td>
                    <td th:text="${user.age}">23</td>
                </tr>
                <tr th:remove="all">
                    <td>李四</td>
                    <td>123123</td>
                    <td>阿四</td>
                    <td>44</td>
                </tr>
            </table>
        </center>
    </body>
</html>
